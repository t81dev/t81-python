name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package + dev deps
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]'

      - name: Quality Checks
        run: scripts/check.sh

      - name: Benchmark Smoke + Artifact Sanity
        if: matrix.python-version == '3.12'
        run: scripts/benchmark-smoke.sh

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build distributions
        run: |
          python -m pip install --upgrade pip build
          scripts/build.sh

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

  runtime-contract-gate:
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        include:
          - lane: floating
            vm_ref: main
          - lane: pinned
            vm_ref: 23a1003
    steps:
      - name: Checkout t81-python
        uses: actions/checkout@v4
        with:
          path: t81-python

      - name: Checkout t81-vm
        uses: actions/checkout@v4
        with:
          repository: t81dev/t81-vm
          path: t81-vm
          ref: ${{ matrix.vm_ref }}

      - name: Validate runtime contract assumptions
        run: python3 scripts/check-vm-contract.py
        working-directory: t81-python
        env:
          T81_VM_DIR: ${{ github.workspace }}/t81-vm

  vm-bridge-canary-floating:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout t81-python
        uses: actions/checkout@v4
        with:
          path: t81-python

      - name: Checkout t81-vm
        uses: actions/checkout@v4
        with:
          repository: t81dev/t81-vm
          path: t81-vm
          ref: main

      - name: Checkout t81-lang
        uses: actions/checkout@v4
        with:
          repository: t81dev/t81-lang
          path: t81-lang
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build VM + emit canary
        run: |
          make -C t81-vm CXXFLAGS='-std=c++23 -O2 -Wall -Wextra -Wpedantic -Iinclude -fPIC' build-check
          python3 t81-lang/scripts/emit-canary-bytecode.py t81-vm/build/canary.tisc.json

      - name: Install package + run bridge canary
        working-directory: t81-python
        env:
          T81_VM_LIB: ${{ github.workspace }}/t81-vm/build/libt81vm_capi.so
          T81_VM_CANARY_PROGRAM: ${{ github.workspace }}/t81-vm/build/canary.tisc.json
          T81_VM_ENABLE_PARITY_P0_CANARY: "1"
          PYTHONPATH: src
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]'
          pytest -q tests/test_vm_bridge.py

  vm-bridge-canary-pinned:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout t81-python
        uses: actions/checkout@v4
        with:
          path: t81-python

      - name: Checkout t81-vm pinned contract
        uses: actions/checkout@v4
        with:
          repository: t81dev/t81-vm
          path: t81-vm
          ref: 23a1003

      - name: Checkout t81-lang
        uses: actions/checkout@v4
        with:
          repository: t81dev/t81-lang
          path: t81-lang
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build VM + emit canary
        run: |
          make -C t81-vm CXXFLAGS='-std=c++23 -O2 -Wall -Wextra -Wpedantic -Iinclude -fPIC' build-check
          python3 t81-lang/scripts/emit-canary-bytecode.py t81-vm/build/canary.tisc.json

      - name: Install package + run bridge canary
        working-directory: t81-python
        env:
          T81_VM_LIB: ${{ github.workspace }}/t81-vm/build/libt81vm_capi.so
          T81_VM_CANARY_PROGRAM: ${{ github.workspace }}/t81-vm/build/canary.tisc.json
          PYTHONPATH: src
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]'
          pytest -q tests/test_vm_bridge.py
